  <div class="grid-container">

    <header class="header">
      <div>
        Select a patient to review
      </div>
    </header>

    <main class="main">

	    	<script type="text/javascript">
			d3.csv("src/patient_data.csv", function(csvdata) {
                              return [csvdata["Patient ID"],
                                      csvdata["Last name"],
				      csvdata["First name"],
				      csvdata["Birthdate"],
				      csvdata["Gender"],
				      csvdata["Race"],
				      csvdata["Patient_Date"],
				      csvdata["Doctor_Date"]
				      ];   
			   }).then(function(data) {
				
				console.log(data);
				var n = data.length;
				var pt_reviewed = [];
				var pt_pending = [];
				
				for (var i=0;i<n;i++) {
					if (data[i][7].length>1)
						pt_reviewed.push(data[i]);
					else
						pt_pending.push(data[i]);
				}
				
				
				document.write("<form>");
				document.write("These patients haven't been reviewed or given a recommendation <br>");
				for (var i=0;i<pt_pending.length;i++){
					pt = pt_pending[i];
					document.write("<input type='radio' name='patient' value='" +  pt[0]+ "'>" + pt[2] + " " + pt[3] + ", submitted on " + pt[6] +"<br>");
				}
				
				document.write("These patients haven been reviewed, select if you want to review your recommendation <br>");
				for (var i=0;i<pt_reviewed.length;i++){
					pt = pt_reviewed[i];
					document.write("<input type='radio' name='patient' value='" +  pt[0]+ "'>" + pt[2] + " " + pt[3] + ", reviewed on " + pt[7] + "<br>");
				}
				
				document.write("</form>")
				
			
				
				
				
			}); // end of then
